version: "3.8"

services:
  bot:
    image: yikesbot:latest
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    volumes:
      - yikesbot-db:/app/database.sqlite
      # Point this to a config.json on the host (edit the left-hand path):
      - /srv/yikesbot/config.json:/app/src/config.json:ro
    # No ports needed; the bot connects outbound to Discord

volumes:
  yikesbot-db:
